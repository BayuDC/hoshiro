name: 'Test'
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and publish a Docker image
        uses: macbre/push-to-ghcr@master
        with:
          dockerfile: Dockerfile
          image_name: bayudc/hoshiro
          github_token: ${{ secrets.GITHUB_TOKEN }}
